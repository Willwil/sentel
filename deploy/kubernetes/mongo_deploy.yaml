apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: mongo-deployment
spec:
  selector:
    matchLabels:
      app: mongo 
  replicas: 1
  template: 
    metadata:
      labels:
        app: mongo 
    spec:
      containers:
      - name: mongo 
        image: sentel/mogo 
        ports:
        - containerPort: 27017

